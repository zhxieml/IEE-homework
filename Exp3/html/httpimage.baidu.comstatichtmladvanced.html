        <SCRIPT>       
        function f_site(){
            var site = Trim(document.getElementById("siteid").value);
            var str = "site:";
            if (site != "undefined" && site != null && site != "") {
                return str += site;
            }
            else {
                return "";
            }
        }
        
        function setFocus(){
            document.f.k1.focus(); 
            changeNews(document.f, 'img')
        }
        
        function f_submit(fm){        
            fm.word.value = Trim(fm.k1.value + " " + f_site());
                fm.tn.value = "baiduimage";
                fm.ct.value = "201326592";
                fm.cl.value = "2";
                fm.istype.value = "2";
                fm.action = "http://image.baidu.com/i";
                fm.lm.value = fm.lmm.value;
        };        
        function Trim(TheString){
            var len;
            len = TheString.length;
            while (TheString.substring(0, 1) == " ") {
                TheString = TheString.substring(1, len);
                len = TheString.length;
            }
            while (TheString.substring(len - 1, len) == " ") {
                TheString = TheString.substring(0, len - 1);
                len = TheString.length;
            }
            return TheString;
        }
        </script>
</head>
<body alink=#ff0000 bgcolor=#ffffff link=#0000cc text=#000000 vlink=#551a8b onLoad="setFocus();read();">

        <script> 
            function changeNews(myform, is){
                //z = myform.z;
                lm = myform.lmm;
                //_zTit = document.getElementById('zTit');
                //_zDesc = document.getElementById('zDesc');
                _lmTit = document.getElementById('lmTit');
                _lmDesc = document.getElementById('lmDesc');
                //zSelect = new Array;
                lmSelect = new Array;
                if (is == "news") {
                }
                else {
                    try {
                    
                        //zSelect[0] = new Array("所有大小", "大图片", "中图片", "小图片", "壁纸800x600", "壁纸1024x768", "壁纸1200x960", "壁纸1600x1200","壁纸宽屏","壁纸1280x1024", "自定义大小");
                        //zSelect[1] = new Array("0", "3", "2", "1", "4", "5", "6", "8","19","7", "9");
                        //z.options.length = zSelect[0].length;
                        //z.size="6";
                        //for (i = 0; i < zSelect[0].length; i++) {
                           //z.options[i] = new Option(zSelect[0][i], zSelect[1][i]);
                        //}
                        lmSelect[0] = new Array("所有格式", "jpg", "gif", "bmp", "png");
                        lmSelect[1] = new Array("-1", "3", "1", "2", "4");
                        lmm.options.length = lmSelect[0].length;
                        for (i = 0; i < lmSelect[0].length; i++) {
                            lmm.options[i] = new Option(lmSelect[0][i], lmSelect[1][i]);
                        }
                        //_zTit.innerHTML = "图片大小";
                        //_zDesc.innerHTML = "选择您期望搜索的图片尺寸";
                        _lmTit.innerHTML = "图片格式";
                        _lmDesc.innerHTML = "选择您期望搜索的图片格式";
                    } 
                    catch (ex) {
                        //alert("出错信息："+ex);
                    }
                }
                
                if (typeof(lmm) != "undefined") {
                    //z.options[0].selected = true;
                    lmm.options[0].selected = true;
                }
            };

            function G(id){
                return document.getElementById(id)
            };
            var iSug;
            
            function save(){            
                if (!navigator.cookieEnabled) {
                    alert("您已禁用cookie，设置修改无法生效");
                    return;
                }
                if (G("sOff").checked) {
                    setCk("sug", "0");
                    iSug = 0;
                }
                else {
                    setCk("sug", "1");
                    if (iSug == 0) {
                        (new Image()).src = "http://p.baidu.com/6.gif?p=12&" + new Date().getTime();
                    }
                    iSug = 1;
                }
                window.setTimeout(function(){
                    location.href = "http://image.baidu.com";
                }, 100)                
            }
            
            function read(){
                if (!navigator.cookieEnabled) 
                    return;
                if (getCk("sug") == "0") {
                    G("sOff").checked = true;
                    iSug = 0;
                }
                else {
                    G("sOn").checked = true;
                    iSug = 1;
                }
            }
            
            function setCk(name, value){
                document.cookie = name + "=" + escape(value) + "; expires=Thu, 08 Jul 2038 10:05:14 GMT; path=/";
            }
            
            function getCk(name){
                var cookieValue = "";
                var search = name + "=";
                if (document.cookie.length > 0) {
                    offset = document.cookie.indexOf(search);
                    if (offset != -1) {
                        offset += search.length;
                        end = document.cookie.indexOf(";", offset);
                        if (end == -1) 
                            end = document.cookie.length;
                        cookieValue = unescape(document.cookie.substring(offset, end));
                    }
                }
                return cookieValue;
            }
        </script>
        <script>
        if(document.f.k1){
            document.f.k1.value = decodeURIComponent(window.location.search.substring(6));
